<div class="container">
  <section class="col-lg-2 col-md-2 col-sm-2 col-xs-2 leftMenu-section p-0 pull-right">
 <!-- [style.width]="getStyle()" -->
    <div class="leftMenu-panel pull-left" >

      <ul *ngFor="let course of courses">
        <div *ngIf="coursename === course.courseName">
          <li *ngFor="let topics of course.topics; let i = index">
            <a [routerLink]="['../', coursename, topics.name]" [queryParams]="{watch: topics.videoId, editor: topics.editor.src}"
              fragment=true>{{topics.name}}</a></li>
        </div>
      </ul>
    </div>


    <!-- <div class="player" *ngIf="clicked">
     <router-outlet></router-outlet>
    </div> -->
  </section>
  <div class="content">
    <router-outlet></router-outlet>

  </div>
</div>
